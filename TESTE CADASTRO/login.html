<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS básico -->
    <link rel="stylesheet" href="styles.css">

    <title>Tela de login</title>
</head>

<body>
   <header>
   
   </header>

    <div class="container col-11 col-md-9 d-flex align-items-center justify-content-center" id="form-container">
        <div class="text-center mx-auto">

            <br>

            <h2>LOGIN</h2>

            <br>

            <form>
                <!-- Campo de E-mail -->
                <div class="mb-3 input-group input-group-sm">
                    <label for="email" class="form-label visually-hidden">E-mail:</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Email / CPF" style="border-radius: 10px; margin-right: 20px;">
                </div>

                

                <!-- Campo da Senha -->
                <div class="mb-3 input-group input-group-sm">
                    <label for="senha" class="form-label visually-hidden">Senha:</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                    <input type="password" class="form-control form-control-sm" id="senha" placeholder="Sua senha" style="border-radius: 10px;  margin-right: 20px;">
                </div>
        

                <br>

                <!-- Botão de Entrar -->
                <button type="submit" class="btn btn entrar"><span class="entrar-span">Entrar</span></button>
            </form>

            <div>
                <a href="#" class="esqueceu-senha">esqueceu a senha?</a>
            </div>

            <br>


            <div class="redes-sociais d-flex align-items-center justify-content-center">
                <div class="facebook">
                    <a href="#" class="redes-imagens">
                        <img src="img/facebook.png" alt="Facebook" class="redes rounded-circle img-fluid">
                    </a>
                </div>
                <div class="gmail">
                    <a href="#" class="redes-imagens">
                        <img src="img/G+.png" alt="Gmail" class="redes rounded-circle img-fluid">
                    </a>
                </div>
            </div>

            <br>

            <div>
                <a href="cadastro.html" class="cadastre-se">Não tem cadastro? <span style="color: red;">CADASTRE-SE</span></a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-cima">
            <img src="../contato/assets/Logo-SESI.png" alt="logo-sesi" class="logo-sesi">

            <p>
                <b>
                    Telefone: <u>(11) 4996-8600</u><br>
                    <u>Horário de funcionamento</u>: Aberto as 7:00 - Fecha às 18:45
                </b>
            </p>

            <a><i class="bi bi-exclamation-circle-fill"></i>  Fale conosco</a>
        </div>

        <div class="footer-baixo">
            <p>Copyright 2024 &copy; Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>

</body>
</html>
