<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CSS básico -->
    <link rel="stylesheet" href="styles.css">

    <title>Tela de login</title>
</head>

<body>
   <header>

   </header>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="text-center mx-auto">

            <br>

            <h2>Login</h2>

            <br>

            <form>
                <!-- Campo de E-mail -->
                <div class="mb-3 input-group input-group-sm">
                    <label for="email" class="form-label visually-hidden">E-mail:</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Email / CPF">
                </div>
                

                <!-- Campo de E-mail -->
                <div class="mb-3 input-group input-group-sm">
                    <label for="senha" class="form-label visually-hidden">Senha:</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                    <input type="password" class="form-control form-control-sm" id="senha" placeholder="Sua senha">
                </div>

                <br>

                <!-- Botão de Login (exemplo) -->
                <button type="submit" class="btn btn-danger">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>

</body>
</html>
